<!DOCTYPE html>
<html lang="es">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - ¡Partida!</title>

      <meta property="og:title" content="¡Mira esta increíble partida de JokenPo Clash!" />
      <meta property="og:description" content="¡Haz clic y mira esta partida ahora!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-match.png" />

      <meta name="twitter:card" content="summary_large_image" />

</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Código de la partida no informado.</p>";
            }
        }
    </script>
</head>
<body>
    <p>Si no eres redirigido, <a id="deeplink" href="#">haz clic aquí</a>.</p>
</body>
