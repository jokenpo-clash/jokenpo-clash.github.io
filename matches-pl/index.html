<!DOCTYPE html>
<html lang="pl">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - Mecz!</title>

      <meta property="og:title" content="Zobacz ten niesamowity mecz w JokenPo Clash!" />
      <meta property="og:description" content="Kliknij i obejrzyj ten mecz teraz!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-match.png" />
      <meta property="og:url" content="https://jokenpo-clash.github.io/matches" />
      <meta property="og:type" content="website" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Dołącz do mojego meczu w JokenPo Clash!" />
      <meta name="twitter:description" content="Kliknij i zagraj ze mną tę rundę już teraz!" />
      <meta name="twitter:image" content="https://jokenpo-clash.github.io/icone-match.png" />
</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Kod meczu nie został podany.</p>";
            }
        }
    </script>
</head>
<body>
    <p>Jeśli nie zostaniesz przekierowany, <a id="deeplink" href="#">kliknij tutaj</a>.</p>
</body>
</html>
