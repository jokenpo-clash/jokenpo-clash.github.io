<!DOCTYPE html>
<html lang="de">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - Match!</title>

      <meta property="og:title" content="Sieh dir dieses unglaubliche JokenPo Clash Match an!" />
      <meta property="og:description" content="Klicke hier und schaue dir das Match jetzt an!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-match.png" />
      <meta property="og:url" content="https://jokenpo-clash.github.io/matches" />
      <meta property="og:type" content="website" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Tritt meinem Match in JokenPo Clash bei!" />
      <meta name="twitter:description" content="Klicke hier und spiele diese Runde jetzt mit mir!" />
      <meta name="twitter:image" content="https://jokenpo-clash.github.io/icone-match.png" />
</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Match-Code nicht angegeben.</p>";
            }
        }
    </script>
</head>
<body>
    <p>Wenn du nicht weitergeleitet wirst, <a id="deeplink" href="#">klicke hier</a>.</p>
</body>
</html>
