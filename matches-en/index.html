<!DOCTYPE html>
<html lang="en">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - Match!</title>

      <meta property="og:title" content="Check out this amazing JokenPo Clash match!" />
      <meta property="og:description" content="Click and watch this match now!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-match.png" />
      <meta property="og:url" content="https://jokenpo-clash.github.io/matches" />
      <meta property="og:type" content="website" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Join my match in JokenPo Clash!" />
      <meta name="twitter:description" content="Click and come play this round with me now!" />
      <meta name="twitter:image" content="https://jokenpo-clash.github.io/icone-match.png" />
</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Match code not provided.</p>";
            }
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="deeplink" href="#">click here</a>.</p>
</body>
</html>
