<!DOCTYPE html>
<html lang="tr">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - Maç!</title>

      <meta property="og:title" content="Bu inanılmaz JokenPo Clash maçına göz atın!" />
      <meta property="og:description" content="Tıklayın ve bu maçı hemen izleyin!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-match.png" />
      <meta property="og:url" content="https://jokenpo-clash.github.io/matches" />
      <meta property="og:type" content="website" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="JokenPo Clash'teki maçıma katıl!" />
      <meta name="twitter:description" content="Tıklayın ve bu turu hemen benimle oynayın!" />
      <meta name="twitter:image" content="https://jokenpo-clash.github.io/icone-match.png" />
</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Maç kodu belirtilmedi.</p>";
            }
        }
    </script>
</head>
<body>
    <p>Yönlendirilmezseniz, <a id="deeplink" href="#">buraya tıklayın</a>.</p>
</body>
</html>
