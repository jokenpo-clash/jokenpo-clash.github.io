<head>
    <head>
      <meta charset="utf-8">

      <meta property="og:title" content="Regardez ce match incroyable sur JokenPo Clash !" />
      <meta property="og:description" content="Cliquez et regardez ce match maintenant !" />

</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Code du match non fourni.</p>";
            }
        }
    </script>
</head>

    <p>Si vous n'êtes pas redirigé, <a id="deeplink" href="#">cliquez ici</a>.</p>
</body>
