<!DOCTYPE html>
<html lang="pl">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - Mecz!</title>

      <meta property="og:title" content="Dołącz do mojego meczu w JokenPo Clash!" />
      <meta property="og:description" content="Kliknij i zagraj ze mną tę rundę już teraz!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-final.png" />
      <meta property="og:url" content="https://jokenpo-clash.github.io/lobbies" />
      <meta property="og:type" content="website" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Dołącz do mojego meczu w JokenPo Clash!" />
      <meta name="twitter:description" content="Kliknij i zagraj ze mną tę rundę już teraz!" />
      <meta name="twitter:image" content="https://jokenpo-clash.github.io/icone-final.png" />
</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const lobbyCode = urlParams.get('lobby');

            if (lobbyCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?lobby=${lobbyCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Nie podano kodu pokoju lobby.</p>";
            }
        }
    </script>
</head>
<body>
    <p>Jeśli nie zostaniesz przekierowany, <a id="deeplink" href="#">kliknij tutaj</a>.</p>
</body>
</html>
