<!DOCTYPE html>
<html lang="it">
<head>
    <head>
      <meta charset="utf-8">
      <title>JokenPo Clash - Partita!</title>

      <meta property="og:title" content="Guarda questa incredibile partita di JokenPo Clash!" />
      <meta property="og:description" content="Clicca e guarda questa partita ora!" />
      <meta property="og:image" content="https://jokenpo-clash.github.io/icone-match.png" />
      <meta property="og:url" content="https://jokenpo-clash.github.io/matches" />
      <meta property="og:type" content="website" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Entra nella mia partita a JokenPo Clash!" />
      <meta name="twitter:description" content="Clicca e vieni a giocare questo round con me ora!" />
      <meta name="twitter:image" content="https://jokenpo-clash.github.io/icone-match.png" />
</head>
    <script>
        window.onload = function() {
            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const matchCode = urlParams.get('match');

            if (matchCode) {
                // Monta o deep link com o código de lobby vindo da URL
                window.location.href = `jpclash://gotoclash?match=${matchCode}`;

                // Fallback opcional
                setTimeout(function() {
                    window.location.href = "https://jokenpo-clash.github.io/jokenpo-lobbies/fallback.html";
                }, 3000);
            } else {
                document.body.innerHTML = "<p>Codice della partita non fornito.</p>";
            }
        }
    </script>
</head>
<body>
    <p>Se non vieni reindirizzato, <a id="deeplink" href="#">clicca qui</a>.</p>
</body>
</html>
